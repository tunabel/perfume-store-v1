#thymeleaf
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.thymeleaf.templates_root=src/main/resources/templates/

# Static resources reloading during development
spring.resources.static-locations=file:src/main/resources/static/
#spring.resources.cache-period=0

#spring hibernate for mysql
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/perfume_store?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=admin
spring.datasource.password=12345678

server.port=8081

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#SHOW SQL queries
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#config upload file
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB
spring.folder_upload_sku=./src/main/resources/static/images/product
spring.folder_upload_avatar=./src/main/resources/static/images/avatar
spring.folder_upload_blog=./src/main/resources/static/images/blog
spring.folder_upload_other=./uploaded

