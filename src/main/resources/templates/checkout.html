<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getHeaderMenuVM()})"></div>

<div class="hero-wrap hero-bread" style="background-image: url('/images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Checkout</h1>
                <p class="breadcrumbs">
                    <span class="mr-2">
                        <a href="/">Home</a>
                    </span>
                    <span class="mr-2"> / </span>
                    <span>Checkout</span>
                </p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 ftco-animate">
                <form class="billing-form bg-light p-3 p-md-5" th:action="@{/order/checkout}" method="post" th:object="${order}">
                    <h3 class="mb-4 billing-heading">Billing Details</h3>
                    <div><span>Ship to a different address? </span><span class="new-address">Click here</span></div>

                    <div class="row align-items-end">
                        <div class="col">
                            <div class="form-group">
                                <label for="username">Customer's name</label>
                                <input type="text" class="form-control" placeholder="Receiver's name" id="username" th:value="*{customerName}">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="form-group">
                                <label for="address"> Address</label>
                                <input type="text" class="form-control" placeholder="Receiver's address" id="address" th:value="*{address}">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" placeholder="" id="phone" th:value="*{phone}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" placeholder="yourname@domain.com" id="email" th:value="*{email}">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group mt-4">
                                <div class="radio">
<!--                                    <label class="mr-3">-->
<!--                                        <input type="radio" name="optradio"> Create an Account?-->
<!--                                    </label>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form><!-- END -->


                <div class="row mt-5 pt-3 d-flex">
                    <div class="col-md-6 d-flex">
                        <div class="cart-detail cart-total bg-light p-3 p-md-4">
                            <h3 class="billing-heading mb-4">Cart Total</h3>
<!--                            <p class="d-flex">-->
<!--                                <span>Subtotal</span>-->
<!--                                <span>$20.60</span>-->
<!--                            </p>-->
<!--                            <p class="d-flex">-->
<!--                                <span>Delivery</span>-->
<!--                                <span>$0.00</span>-->
<!--                            </p>-->
<!--                            <p class="d-flex">-->
<!--                                <span>Discount</span>-->
<!--                                <span>$3.00</span>-->
<!--                            </p>-->
<!--                            <hr>-->
                            <p class="d-flex total-price">
                                <span>Total</span>
                                <span th:text="*{price}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="cart-detail bg-light p-3 p-md-4">
                            <h3 class="billing-heading mb-4">Payment Method</h3>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" class="mr-2"> Direct Bank
                                            Tranfer</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" class="mr-2"> Check Payment</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="radio">
                                        <label><input type="radio" name="optradio" class="mr-2"> Paypal</label>
                                    </div>
                                </div>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <div class="col-md-12">-->
<!--                                    <div class="checkbox">-->
<!--                                        <label><input type="checkbox" value="" class="mr-2"> I have read and accept the-->
<!--                                            terms and conditions</label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                            <p><a href="#" class="btn btn-primary py-3 px-4">Place an order</a></p>
                        </div>
                    </div>
                </div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->

<section class="ftco-section-parallax">
    <div class="parallax-img d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 text-center heading-section ftco-animate">
                    <h1 class="big">Subscribe</h1>
                    <h2>Subcribe to our Newsletter</h2>
                    <div class="row d-flex justify-content-center mt-5">
                        <div class="col-md-8">
                            <form action="#" class="subscribe-form">
                                <div class="form-group d-flex">
                                    <input type="text" class="form-control" placeholder="Enter email address">
                                    <input type="submit" value="Subscribe" class="submit px-3">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- footer -->
<div th:replace="fragments/footer :: footer_info"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!--<script th:src="@{/js/page_checkout.js}"></script>-->

</body>
</html>
