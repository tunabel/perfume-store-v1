<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getHeaderMenuVM()})"></div>

<div class="hero-wrap hero-bread" style="background-image: url('../../images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">User Detail</h1>
                <p class="breadcrumbs">
                    <span class="mr-2">
                        <a href="/">Home</a>
                    </span>
                    <span class="mr-2"> / </span>
                    <span>User Detail</span>
                </p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col ftco-animate">
                <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
                    <fieldset>
                        <div class="row">
                            <div class="col-md-5 col-sm-12 col-xs-12">
                                <div style="text-align: center">
                                    <img th:if="*{avatar}" th:src="*{'../'+avatar}" class="user-avatar">
                                </div>
                                <div style="text-align: center">
                                    <img th:unless="*{avatar}" src="../../images/blank_avatar.png" class="user-avatar">
                                </div>

                                <div style="text-align: center; margin-top: 20px">
                                    <input type='file'  id="input-avatar"/>
                                </div>
                                <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

                            </div>

                            <div class="col-md-7 col-sm-12 col-xs-12">
                                <h1>User Detail</h1>

                                <div th:if="${param.pwsuccess}">
                                    <div class="alert alert-primary">
                                        Change password success !!
                                    </div>
                                </div>

                                <div th:if="${param.pwfail}">
                                    <div class="alert alert-danger">
                                        Change password fail !!
                                    </div>
                                </div>

                                <div th:if="${param.updateSuccess}">
                                    <div class="alert alert-primary">
                                        Update success !!
                                    </div>
                                </div>

                                <div th:if="${param.updateFail}">
                                    <div class="alert alert-danger">
                                        Update fail !!
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" name="name" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" name="email" />
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <select th:field="*{gender}">
                                        <option value="0">Undefined</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Address:</label>
                                    <input type="text" class="form-control" id="name" th:field="*{address}" name="address" />
                                </div>
                                <div class="form-group">
                                    <label>Phone number:</label>
                                    <input type="text" class="form-control" id="name" th:field="*{phone}" name="phoneNumber" maxlength="10"/>
                                </div>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <button class="btn btn-primary btn-block" type="submit">Update</button>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a class="btn btn-info btn-block" th:href="@{'/user/change-password'}" role="button">Change password</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section> <!-- .section -->


<!-- footer -->
<div th:replace="fragments/footer :: footer_info"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/sweetalert2.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/page_user_detail.js}"></script>

</body>
</html>
