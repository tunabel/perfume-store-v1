<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getHeaderMenuVM()})"></div>

<div class="hero-wrap hero-bread" style="background-image: url('../images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread">Order Detail</h1>
                <p class="breadcrumbs">
                    <span class="mr-2">
                        <a href="/">Home</a>
                    </span>
                    <span class="mr-2"> / </span>
                    <span class="mr-2">
                        <a href="/order/history">Order History</a>
                    </span>
                    <span class="mr-2"> / </span>
                    <span>Order Detail</span>
                </p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col ftco-animate">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th colspan="1">Index</th>
                            <th colspan="4">Image</th>
                            <th colspan="3">Product Name</th>
                            <th colspan="2">Qty</th>
                            <th colspan="2">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderSku,iter : ${vm.getOrderSkuVMList()}">
                            <td colspan="1" th:text="${iter.index+1}"></td>
                            <td colspan="4">
                                <a>
                                    <img style="width: auto; max-height: 100px;"
                                         th:src="${'/'+orderSku.getMainImage()}">
                                </a>
                            </td>
                            <td colspan="3"><a th:text="${orderSku.getSkuName()}"
                                               th:src="@{'../../detail/'+${orderSku.getSkuId()}}"></a>
                            </td>
                            <td colspan="2" th:text="${orderSku.getQuantity()}">
                            </td>
                            <td colspan="2" th:text="${orderSku.getPrice()}"></td>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="10">Total price</th>
                            <th colspan="2" th:text="${vm.getTotalPrice()}"></th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section> <!-- .section -->


<!-- footer -->
<div th:replace="fragments/footer :: footer_info"></div>
<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/sweetalert2.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<!--<script th:src="@{/js/page_checkout.js}"></script>-->

</body>
</html>
