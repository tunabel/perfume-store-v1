<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getHeaderMenuVM()})"></div>

<div class="hero-wrap hero-bread" style="background-image: url('images/bg_6.jpg');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">

                <h1 class="mb-0 bread">Shop</h1>
                <p class="breadcrumbs">
                    <span class="mr-2">
                        <a href="/">Home</a>
                    </span>
                    <span class="mr-2"> / </span>
                    <span>Shop</span>
                </p>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 col-xl-2">
                <div class="product_sidebar">
                    <!--/*@thymesVar id="searchProps" type="com.tunabel.perfumestorev1.model.dto.ProductDto"*/-->
                    <form action="#" th:action="@{/shop}" th:object="${searchProps}" method="get">
                        <div class="single_sidebar" style="margin-bottom: 5px">
                            <input type="text" name="#" class="sidebar_search" placeholder="Search product..."
                                   th:field="*{name}">
                            <i class="icon-search"></i>
                        </div>

                        <div style="display:flex; justify-content: space-between" class="single_sidebar">
                            <button type="submit" class="btn btn-sidebar sidebar_submit">Search</button>
                            <a href="shop" class="btn btn-sidebar sidebar_reset">Reset</a>
                        </div>
                        <div class="single_sidebar">
                            <div class="select_option">
                                <div class="select_option_list">Gender <i class="right icon-caret-down"></i></div>
                                <div class="select_option_dropdown">
                                    <div class="checkbox">
                                        <label class="checkbox-label">
                                            <input type="checkbox" value="1" th:field="*{gender}">
                                            <span class="checkbox-custom"></span>
                                            <div class="input-title">Ladies</div>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label class="checkbox-label">
                                            <input type="checkbox" value="2" th:field="*{gender}">
                                            <span class="checkbox-custom"></span>
                                            <div class="input-title">Gentlemen</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="single_sidebar">
                            <div class="select_option">
                                <div class="select_option_list">Brand <i class="right icon-caret-down"></i></div>
                                <div class="select_option_dropdown">
                                    <div class="checkbox" th:each="brand : ${vm.getBrandVMList()}">
                                        <label class="checkbox-label">
                                            <input type="checkbox"
                                                   th:value="${brand.getId()}"
                                                   th:field="*{brand}">
                                            <span class="checkbox-custom"></span>
                                            <div class="input-title" th:text="${brand.getName()}"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="single_sidebar">
                            <div class="select_option">
                                <div class="select_option_list">Scent Families <i class="right icon-caret-down"></i>
                                </div>
                                <div class="select_option_dropdown">
                                    <div class="checkbox" th:each="scent : ${vm.getScentVMList()}">
                                        <label class="checkbox-label">
                                            <input type="checkbox"
                                                   th:value="${scent.getId()}"
                                                   th:field="*{scent}">
                                            <span class="checkbox-custom"></span>
                                            <div class="input-title" th:text="${scent.getName()}"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="single_sidebar">

                            <div class="select_option">
                                <div class="select_option_list">Type <i class="right icon-caret-down"></i></div>
                                <div class="select_option_dropdown">
                                    <div class="checkbox" th:each="type : ${vm.getTypeVMList()}">
                                        <label class="checkbox-label">
                                            <input type="checkbox"
                                                   th:value="${type.getId()}"
                                                   th:field="*{type}">
                                            <span class="checkbox-custom"></span>
                                            <div class="input-title" th:text="${type.getName()}"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 col-lg-9 col-xl-10">
                <div class="row">
                    <div class="select-bar">
                        <span>Sort by: </span>
                        <select name="select" id="sortSelect" onChange="window.location.href=this.value">
                            <option th:value="${#httpServletRequest.requestURI}+'?sortBy=best'">Best Sellers</option>
                            <option th:value="${#httpServletRequest.requestURI}+'?sortBy=new'">New Arrivals</option>
                            <option th:value="${#httpServletRequest.requestURI}+'?sortBy=priceDesc'">Price High To Low
                            </option>
                            <option th:value="${#httpServletRequest.requestURI}+'?sortBy=priceAsc'">Price Low To High
                            </option>
                        </select>
                    </div>

                    <!--                    <div class="select-bar">-->
                    <!--                        <span>Sort by: </span>-->
                    <!--                        <select name="select" id="sizeSelect">-->
                    <!--                            <option value="12"><a th:href="@{${#httpServletRequest.requestURI}+'?size=12'}" th:text="12"></a></option>-->
                    <!--                            <option value="36"><a th:href="@{${#httpServletRequest.requestURI}+'?size=36'}" th:text="36"></a></option>-->
                    <!--                            <option value="72"><a th:href="@{${#httpServletRequest.requestURI}+'?size=72'}" th:text="72"></a></option>-->
                    <!--                            <option value="128"><a th:href="@{${#httpServletRequest.requestURI}+'?size=128'}" th:text="128"></a></option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->

                </div>
                <div class="row">
                    <div class="col-sm col-md-3 col-lg-2 ftco-animate" th:each="sku : ${vm.getProductSkuVMList()}">
                        <div class="product">
                            <a th:href="${'/product/?sku='+sku.getId()}" class="img-prod">
                                <img class="img-fluid" th:src="${sku.getImageURL()}" th:alt="${sku.getName()}">
                            </a>
                            <div class="text py-3 px-3">
                                <h3>
                                    <a th:text="${sku.getBrand()}" class="brand-link"
                                       th:href="${'/shop?brand='+sku.getBrandId()}"></a>
                                </h3>
                                <h3 th:text="${sku.getName()}"></h3>
                                <div class="d-flex">
                                    <div class="pricing">
                                        <p class="price">
                                            <span th:text="${sku.getPrice()}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="bottom-area d-flex">
                                    <button type="button" th:attr="data-sku=${sku.getId()}" class="add-to-cart">
                                        <span>Add to cart <i class="ion-ios-cart ml-1"></i></span></button>
                                    <!-- <a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center" th:if="${vm.getProductSkuVMList().size()>0}">
                <div class="block-27">
                    <ul>

                        <li><a href="#">&lt;</a></li>
                        <th:block th:each="i: ${#numbers.sequence(1, page.totalPages)}">
                            <li class="active" th:if="${page.number+1 == i}" aria-current="page">
                                <a th:href="${#httpServletRequest.requestURI}" th:text="${i}"></a>
                            </li>
                            <li th:unless="${page.number+1 == i}">
                                <a th:text="${i}"
                                   th:href="@{${#httpServletRequest.requestURI}+'?page='+i}">
                                </a>
                            </li>
                        </th:block>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section-parallax">
    <div class="parallax-img d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 text-center heading-section ftco-animate">
                    <h1 class="big">Subscribe</h1>
                    <h2>Subcribe to our Newsletter</h2>
                    <div class="row d-flex justify-content-center mt-5">
                        <div class="col-md-8">
                            <form action="#" class="subscribe-form">
                                <div class="form-group d-flex">
                                    <input type="text" class="form-control" placeholder="Enter email address">
                                    <input type="submit" value="Subscribe" class="submit px-3">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer_info"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/sweetalert2.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/page_shop.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>

</body>
</html>
