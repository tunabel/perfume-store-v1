<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">-->
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header_info (vm)">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Little Paris</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                    aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a th:href="@{/shop}" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="blog" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="about" class="nav-link">About Us</a></li>
                    <li class="nav-item cta" th:if="${!vm.isLoggedIn()}">
                        <a th:href="@{/login}" class="nav-link">
							<span class="icon-user">
							</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${vm.isLoggedIn()}">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"><span class="icon-user-circle">
							</span></a>
                        <div class="dropdown-menu" aria-labelledby="dropdown04">
                            <a class="dropdown-item" th:href="${'/user'}">My Profile</a>
                            <a class="dropdown-item" th:href="${'/logout'}">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item cta cta-colored">
                        <a th:href="@{/cart}" class="nav-link">
							<span class="icon-shopping_cart">
							</span>
                            [<span th:text="${vm.getCartQty()}"></span>]
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


</body>
</html>
